<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT CAT $CAT | LIVE CHART</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; 
            color: #4ade80; 
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
        }
        .card-3d {
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .green-glow { box-shadow: 0 0 30px rgba(74, 222, 128, 0.3); }
        .chart-container {
            width: 100%;
            height: 500px;
            border: 1px solid #4ade80;
            background: #050505;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <main class="max-w-6xl mx-auto flex flex-col items-center">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-5xl font-bold mb-2">BIT CAT $CAT</h1>
            <p class="text-[10px] uppercase tracking-[0.3em] opacity-60">Live Market Intelligence</p>
        </header>

        <div id="container-3d" class="relative mb-12">
            <div class="card-3d">
                <img src="https://i.ibb.co/6833/bitcat-logo.jpg" alt="3D CAT" 
                     class="w-32 h-32 md:w-48 md:h-48 rounded-full border-2 border-green-400 green-glow object-cover">
            </div>
        </div>

        <div class="w-full mb-12">
            <h2 class="text-sm font-bold mb-4 uppercase text-center tracking-widest text-white">Real-Time Market Chart</h2>
            <div class="chart-container overflow-hidden rounded-lg">
                <iframe 
                    src="https://dexscreener.com/solana/3srQ6UfiB4iRcbzuiWfGmTn33Q4D98y3X1zTdpiMpump?embed=1&theme=dark&trades=0&info=0" 
                    style="width:100%; height:100%; border:0;">
                </iframe>
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <a href="https://pump.fun/coin/3srQ6UfiB4iRcbzuiWfGmTn33Q4D98y3X1zTdpiMpump" target="_blank" 
               class="bg-green-400 text-black px-8 py-3 font-bold uppercase hover:bg-white transition-all">Buy on Pump.fun</a>
            <a href="https://t.me/project_bit" target="_blank" 
               class="border border-green-400 px-6 py-3 uppercase hover:bg-green-400/20">Telegram</a>
            <a href="https://x.com/chinesXNZ" target="_blank" 
               class="border border-green-400 px-6 py-3 uppercase hover:bg-green-400/20">Twitter</a>
        </div>

        <div class="w-full border border-green-400 p-6 bg-green-950/20 text-center mb-10">
            <p class="text-[8px] uppercase opacity-50 mb-2">Contract Address</p>
            <code class="text-[10px] md:text-sm text-yellow-400 break-all block mb-4">3srQ6UfiB4iRcbzuiWfGmTn33Q4D98y3X1zTdpiMpump</code>
            <button onclick="copyCA()" class="bg-green-400 text-black px-6 py-2 text-[10px] font-bold uppercase hover:bg-white transition">Copy CA</button>
        </div>

    </main>

    <script>
        // 3D Tilt Effect
        const card = document.querySelector('.card-3d');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 15;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 15;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        function copyCA() {
            navigator.clipboard.writeText('3srQ6UfiB4iRcbzuiWfGmTn33Q4D98y3X1zTdpiMpump');
            alert('CA COPIED!');
        }
    </script>
</body>
</html>
