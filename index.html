<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT CAT $CAT | OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #4ade80; font-family: 'JetBrains Mono', monospace; }
        .card-3d { transition: transform 0.1s; transform-style: preserve-3d; perspective: 1000px; }
        .green-glow { box-shadow: 0 0 30px rgba(74, 222, 128, 0.4); }
        .chart-container { width: 100%; height: 500px; border: 1px solid #4ade80; border-radius: 8px; overflow: hidden; }
    </style>
</head>
<body class="p-4 md:p-8">
    <main class="max-w-5xl mx-auto flex flex-col items-center">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold tracking-tighter">BIT CAT $CAT</h1>
            <p class="text-[10px] uppercase opacity-60">Live Market Dashboard</p>
        </header>

        <div id="container-3d" class="relative mb-12">
            <div class="card-3d">
                <img src="https://img.freepik.com/premium-vector/8-bit-pixel-cat-illustration_657888-82.jpg" alt="BIT CAT" 
                     class="w-40 h-40 md:w-56 md:h-56 rounded-full border-4 border-green-400 green-glow object-cover">
            </div>
        </div>

        <div class="w-full mb-12">
            <div class="chart-container">
                <iframe src="https://dexscreener.com/solana/3srQ6UfiB4iRcbzuiWfGmTn33Q4D98y3X1zTdpiMpump?embed=1&theme=dark&trades=0&info=0" 
                        style="width:100%; height:100%; border:0;"></iframe>
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <a href="https://pump.fun/coin/3srQ6UfiB4iRcbzuiWfGmTn33Q4D98y3X1zTdpiMpump" target="_blank" class="bg-green-400 text-black px-8 py-3 font-bold uppercase hover:bg-white transition-all">Buy $CAT</a>
            <a href="https://t.me/project_bit" target="_blank" class="border border-green-400 px-6 py-3 uppercase hover:bg-green-400/10">Telegram</a>
            <a href="https://x.com/chinesXNZ" target="_blank" class="border border-green-400 px-6 py-3 uppercase hover:bg-green-400/10">Twitter</a>
        </div>

        <div class="w-full border border-green-400 p-6 bg-green-950/20 text-center">
            <p class="text-[8px] uppercase opacity-50 mb-2 tracking-widest">Official Contract Address</p>
            <code class="text-[10px] md:text-sm text-yellow-400 break-all block mb-4">3srQ6UfiB4iRcbzuiWfGmTn33Q4D98y3X1zTdpiMpump</code>
            <button onclick="copyCA()" class="bg-green-400 text-black px-10 py-2 text-[10px] font-bold uppercase">Copy CA</button>
        </div>

    </main>

    <script>
        const card = document.querySelector('.card-3d');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 15;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 15;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        function copyCA() {
            navigator.clipboard.writeText('3srQ6UfiB4iRcbzuiWfGmTn33Q4D98y3X1zTdpiMpump');
            alert('CA COPIED!');
        }
    </script>
</body>
</html>
